<!DOCTYPE html>
<html layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form th:action="@{/new}" th:object="${meal}" method="post" id="comment_form" action="/meals/create">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" th:field="*{date}" class="form-control" id="date" name="date">
            <label for="type">Type</label>
            <select id="type" name="type" th:field="*{type}">
                <option value="breakfast">Breakfast</option>
                <option value="elevenses">Elevenses</option>
                <option value="lunch">Lunch</option>
                <option value="snack">Snack</option>
                <option value="dinner">Dinner</option>
            </select>
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" th:field="*{calories}">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</html>
